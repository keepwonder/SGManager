{% extends 'base.html' %}

{% block title %}
    登录
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}
    <form action="{{ url_for('login') }}" method="post">

        <div class="columns">
            <div class="column is-4 is-offset-4">
                <div class="has-text-centered">
                    <div class="login-body">
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input is-primary" type="text" name="username" placeholder="请输入用户名">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-user"></i>
                                </span>
                            </p>
                        </div>
                        <br>
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input is-primary" type="password" name="password" placeholder="请输入密码">
                                <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                                </span>
                            </p>
                        </div>
                            <input class="button is-primary  is-medium" type="submit" value="登录"></input>
{#                        <a class="button is-info is-medium">注册</a>#}
                        <p>没有账号？<a class="go-register" style="color: #00b89c;" href="{{ url_for('register') }}">立即注册&nbsp;<i class="fa fa-long-arrow-right"></i></a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
