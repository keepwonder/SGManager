<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}-人生记录仪</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma-0.6.0/css/bulma.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block head %}{% endblock %}
</head>
<body>

<section class="hero is-light is-fullheight">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head is-primary">
        <header class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item">
                        <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo">
                    </a>
                    <span class="navbar-burger burger" data-target="navbarMenuHeroC">
            <span></span>
            <span></span>
            <span></span>
          </span>
                </div>
                <div id="navbarMenuHeroC" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item" href="{{ url_for('index') }}">
                            首页
                        </a>
                        <a class="navbar-item">
                            阅读
                        </a>
                        <a class="navbar-item">
                            观影
                        </a>
                        <a class="navbar-item" href="http://xuanxiewu.com" target="_blank">
                            博客
                        </a>
                        <span class="navbar-item">
                            {% if user %}
                              <a class="button is-primary is-inverted" href="#">
                                <span class="icon">
                                  <i class="fa fa-user"></i>
                                </span>
                                <span>{{ user.username }}</span>
                              </a>&nbsp;
                              <a class="button is-primary is-inverted" href="{{ url_for('logout')}}">
                                <span class="icon">
                                  <i class="fa fa-sign-out"></i>
                                </span>
                                <span>注销</span>
                              </a>
                            {% else %}
                                <a class="button is-primary is-inverted" href="{{ url_for('login')}}">
                                <span class="icon">
                                  <i class="fa fa-info"></i>
                                </span>
                                <span>登录</span>
                              </a>&nbsp;
                              <a class="button is-primary is-inverted" href="{{ url_for('register')}}">
                                <span class="icon">
                                  <i class="fa fa-sign-in"></i>
                                </span>
                                <span>注册</span>
                              </a>
                            {% endif %}
                        </span>
                    </div>
                </div>
            </div>
        </header>
    </div>
{#    <hr>#}
    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
        <div class="container has-text-centered">
            {% block body %}{% endblock %}
        </div>
    </div>

    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">
        <nav class="tabs is-boxed is-fullwidth">
            <div class="container">
                <div class="clumns">
                    <div class="column is-6 is-offset-3">
                        <div class="has-text-centered">
                            <p class="footer-copyright">@copyright 2017 saltfish.cn | All rights rserved</p>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</section>


</body>
</html>
